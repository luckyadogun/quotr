<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotr - The best quotes app on the internet</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@500&family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-yellow-400" style="font-family: 'Montserrat', sans-serif;">
    <div id="main" class="mx-20 my-10 w-auto">
        <!--  Nav Section  -->
        <nav class="flex justify-center sm:justify-between items-center text-4xl mb-10">
          <p style="font-family: 'Sansita Swashed', cursive;"><a href="#">Quotr</a></p>
          <p class="hidden sm:flex flex-end text-xs my-2 border-solid border-2 border-black rounded-lg py-2 px-10 w-auto ">
              <a  href="https://dribbble.com/bazentalks" target="_blank">Design inspired by bazen.</a>
          </p>
        </nav>
        
        <!--  Quote Section  -->
        <section class="my-10 lg:px-10">
            <h2 class="quote text-5xl sm:text-6xl sm:text-center tracking-tight leading-tight text-center lg:text-left">The cost of being wrong is less than the cost  of doing nothing.</h2>              
            
            <div id="bottom" class="text-center my-10 lg:flex flex-row justify-around items-center lg:-my-5">
                <h5 class="author text-2xl lg:text-3xl">-Seth Godin</h5>
                <button class="btn my-16 py-5 px-12 rounded-lg text-black text-sm outline-none border-solid border-4 border-black">Next Quote</button>
            </div>          
        </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
